<div class="container">
     <h1>Upcoming Angular 2 Events</h1>
    <hr>
    <div class="row">
        <div class="col-md-6" *ngFor="let event of events">
            <event-thumbnail [event]="event"></event-thumbnail>
        </div>
    </div>
</div>
<div class="row">
    <div class="showHim col-md-12">
        <form id="searchForm">
        <i class="glyphicon glyphicon-search"></i>
            <div class="form-group showMe">
                <input type="text" class="form-control" placeholder="Search Sessions">
                <button class="btn btn-default searchBtn">Search</button>
            </div>
        </form>
    </div>
</div>
