<div id="wrapper">
    <div class="container">
        <div class="row">
            <h2>{{certificate?.name}} </h2>
        </div>
        <div class="row">
            <div><strong>Description:</strong> {{certificate?.description}}</div>
            <img [src]="certificate?.imageUrl" [alt]="certificate?.name" class="certificate-image">
            <a class="btn btn-default pull-right" style="margin:2%;" (click)='onBack()'>
                <i class="glyphicon glyphicon-chevron-left"></i> Back
            </a>
        </div>
    </div>
</div>
