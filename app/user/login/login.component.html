<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Login </h1>
            <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
                <div class="form-group">
                    <label for="userName">User Name: </label>
                    <em *ngIf="loginForm.controls.userName?.invalid && loginForm.userName?.touched">Required</em>                    
                    <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." required/>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <em *ngIf="loginForm.controls.password?.invalid && loginForm.password?.touched">Required</em>
                    <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..." required/>
                </div>
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
                <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<div class="push"></div>
