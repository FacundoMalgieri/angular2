<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <h1>Login </h1>
            <form autocomplete="off" #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                <div class="form-group">
                    <label for="userName">User Name:</label>
                    <input id="userName" (ngModel)="userName" name="userName" type="text" class="form-control" placeholder="User Name..." />
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input id="password" (ngModel)="password" name="password" type="password" class="form-control" placeholder="Password..." />
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <button type="button" class="btn btn-default">Cancel</button>
            </form>
        </div>
    </div>
</div>

<div class="push"></div>
